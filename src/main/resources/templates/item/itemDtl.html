<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        /* 테이블 스타일 */
        #comment-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.15);
        }
        #comment-list th, #comment-list td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #comment-list th {
            background-color: #f8f8f8;
        }
        #comment-list tr:hover {
            background-color: #f1f1f1;
        }

        /* 댓글 작성자 스타일 */
        #comment-list td:nth-child(1) {
            font-weight: bold;
        }

        /* 댓글 내용 스타일 */
        #comment-list td:nth-child(2) {
            color: #555;
        }

        /* '수정' 링크 스타일 */
        #comment-list td:nth-child(3) a {
            color: #007bff;
            text-decoration: none;
        }
        #comment-list td:nth-child(3) a:hover {
            text-decoration: underline;
        }

        /* 댓글 작성 영역 스타일 */
        #comment-write {
            margin-top: 20px;
        }
        #commentContents {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
        }
        #comment-write-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #comment-write-btn:hover {
            background-color: #0056b3;
        }
    </style>

</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        //리뷰창에 등록회원을 남기기위해 userName을 가져옴
        /*<![CDATA[*/
        var userName = /*[[${member.name}]]*/ 'defaultUserName'; // 사용자 이름
        /*]]>*/

        //리뷰 테이블에 작성버튼을 누르면 한 행씩 생성이 됨
        const commentWrite = () => {
            const contents = document.getElementById("commentContents").value;
            const id = [[${item.id}]];
            const token = $("meta[name='_csrf']").attr("content");
            const header = $("meta[name='_csrf_header']").attr("content");

            $.ajax({
                type: "post",
                url: "/comment/save",
                data: {
                    "commentWriter": userName,
                    "commentContents": contents,
                    "itemId": id
                },
                beforeSend: function(xhr){
                    xhr.setRequestHeader(header, token);
                },
                success: function (res) {
                    console.log("요청성공", res);

                    // 새로운 댓글만 테이블에 추가.
                    addCommentToTable(res);

                    document.getElementById('commentContents').value = '';
                },
                error: function (err) {
                    console.log("요청실패", err);
                    if(err.status === 401) {
                        alert('로그인이 필요합니다.');
                    }
                }
            });
        }

        const addCommentToTable = (comment) => {
            const table = document.getElementById('comment-list');
            const newRow = table.insertRow(-1);

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);

            cell1.innerHTML = comment.commentWriter;
            cell2.innerHTML = comment.commentContents;
            cell3.innerHTML = `<a href="/comment/edit/${comment.id}">수정</a>`;
        };




        $(document).ready(function(){

            calculateToalPrice();

            $("#count").change( function(){
                calculateToalPrice();
            });
        });

        function calculateToalPrice(){
            var count = $("#count").val();
            var price = $("#price").val();
            var totalPrice = price*count;
            $("#totalPrice").html(totalPrice + '원');
        }

        function order(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/order";
            var paramData = {
                itemId : $("#itemId").val(),
                count : $("#count").val()
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "POST",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    alert("주문이 완료 되었습니다.");
                    location.href='/';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseText);
                    }

                }
            });
        }

        function addCart(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cart";
            var paramData = {
                itemId : $("#itemId").val(),
                count : $("#count").val()
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "POST",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    alert("상품을 장바구니에 담았습니다.");
                    location.href='/';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseText);
                    }

                }
            });
        }



    </script>

    <link
            rel="stylesheet"
            href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css"
            type="text/css"
    />
    <!-- jQuery 기본 js파일 -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <!-- jQuery UI 라이브러리 js파일 -->
    <script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .mgb-15{
            margin-bottom:15px;
        }
        .mgt-30{
            margin-top:30px;
        }
        .mgt-50{
            margin-top:50px;
        }
        .repImgDiv{
            margin-right:15px;
            height:auto;
            width:50%;
        }
        .repImg{
            width:100%;
            height:400px;
        }
        .wd50{
            height:auto;
            width:50%;
        }
    </style>
</th:block>

<div layout:fragment="content" style="margin-left:25%;margin-right:25%">

    <input type="hidden" id="itemId" th:value="${item.id}">

    <div class="d-flex">
        <div class="repImgDiv">
            <img th:src="${item.itemImgDtoList[0].imgUrl}" class = "rounded repImg" th:alt="${item.itemNm}">
        </div>
        <div class="wd50">
            <span th:if="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL}" class="badge badge-primary mgb-15">
                판매중
            </span>
            <span th:unless="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL}" class="badge btn-danger mgb-15" >
                <품절></품절>
            </span>
            <div class="h4" th:text="${item.itemNm}"></div>
            <hr class="my-4">

            <div class="text-right">
                <div class="h4 text-danger text-left">
                    <input type="hidden" th:value="${item.price}" id="price" name="price">
                    <span th:text="${item.price}"></span>원
                </div>
                <div class="input-group w-50">
                    <div class="input-group-prepend">
                        <span class="input-group-text">수량</span>
                    </div>
                    <input type="number" name="count" id="count" class="form-control" value="1" min="1">
                </div>
            </div>
            <hr class="my-4">



            <!-- 시작 날짜 -->
            시작날짜 <div class="h4" th:text="${item.classStartDate}"></div>

            <!-- 종료 날짜 -->
            종료날짜 <div class="h4" th:text="${item.classEndDate}"></div>



            <div class="text-right mgt-50">
                <h5>결제 금액</h5>
                <h3 name="totalPrice" id="totalPrice" class="font-weight-bold"></h3>
            </div>
            <div th:if="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL}" class="text-right">
                <button type="button" class="btn btn-light border border-primary btn-lg" onclick="addCart()">장바구니 담기</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="order()">주문하기</button>
            </div>
            <div th:unless="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL}" class="text-right">
                <button type="button" class="btn btn-danger btn-lg">품절</button>
            </div>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid mgt-30">
        <div class="container">
            <h4 class="display-5">상품 상세 설명</h4>
            <hr class="my-4">
            <p class="lead" th:text="${item.itemDetail}"></p>
        </div>
    </div>

    <div th:each="itemImg : ${item.itemImgDtoList}" class="text-center">
        <img th:if="${not #strings.isEmpty(itemImg.imgUrl)}" th:src="${itemImg.imgUrl}" class="rounded mgb-15" width="800">
    </div>


<!--        <input type="text" id="commentWriter" placeholder="작성자">-->
        <div id="comment-write">
            <input type="text" id="commentContents" placeholder="내용">
            <button id="comment-write-btn" onclick="commentWrite()">댓글작성</button>
        </div>


        <p><strong>Name:</strong> <span th:text="${member.name}"></span></p>



        <table id="comment-list">
            <tr>
                <th>작성자</th>
                <th>내용</th>
                <th>작업</th>
            </tr>
            <tr th:each="comment : ${comments}">
                <td th:text="${comment.commentWriter}"></td>
                <td th:text="${comment.commentContents}"></td>
                <td>
                    <a th:href="@{/comment/edit/{commentId}(commentId=${comment.id})}">수정</a>
                </td>
        </table>

    <h1>JQuery 달력</h1>
    <h2>Date Picker</h2>

    <p>선택일 : <input type="text" id="date" /></p>

    <p>textbox를 클릭하면 <String>캘린더</String> 표시</p>

    연도:
    <p id="year"></p>
    월:
    <p id="month"></p>
    일:
    <p id="day"></p>
    요일:
    <p id="mydate"></p>

    <script type="text/javascript">
        $(function () {
            $("#date").datepicker({
                dateFormat: "yy/mm/dd",
                dayNamesMin: ["일", "월", "화", "수", "목", "금", "토"],
                monthNames: [
                    "1월",
                    "2월",
                    "3월",
                    "4월",
                    "5월",
                    "6월",
                    "7월",
                    "8월",
                    "9월",
                    "10월",
                    "11월",
                    "12월",
                ],
                onSelect: function (d) {
                    alert(d + " 선택되었습니다");

                    var arr = d.split("/");
                    var year = arr[0];
                    var month = arr[1];
                    var day = arr[2];

                    $("#year").text(year);
                    $("#month").text(month);
                    $("#day").text(day);

                    //요일 가져오기
                    //데이터를 먼저 가져오고 (숫자로 넘어옴)
                    var date = new Date(
                        $("#date").datepicker({ dateFormat: "yy/mm/dd" }).val()
                    );
                    //일요일 0~
                    alert("date:" + date.getDay());

                    week = new Array("일", "월", "화", "수", "목", "금", "토");
                    $("#mydate").text(week[date.getDay()]);
                },
            });
        });
    </script>

</div>



</html>
